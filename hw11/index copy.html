<script id='my_vertex_shader' type='x-shader/x-vertex'>
   attribute vec3 aPos, aNor;
   uniform   mat4 uMatrix, uIMatrix, uCamera;
   varying   vec3 vPos, vNor, vAPos, vANor;

   // TO ANIMATE EACH VERTEX, TRANSFORM BY UNIFORM VARIABLE uMatrix.

   void main() {
      vec4 pos = uMatrix * vec4(aPos, 1.);
      vec4 nor = vec4(aNor, 0.) * uIMatrix;
      vPos = pos.xyz;
      vNor = nor.xyz;
      vAPos = aPos;
      vANor = aNor;
      gl_Position = (uCamera * pos) * vec4(1.,1.,0.1,1.);
   }
</script>

<script id='my_fragment_shader' type='x-shader/x-fragment'>

uniform float uTime;   // TIME, IN SECONDS

 const int nl = 2;
 const int ns = 2;

 uniform vec3 uLDir[nl]; // LIGHT DIRECTION
 uniform vec3 uLCol[nl]; // LIGHT COLOR

 uniform vec4 uSph[ns];   // THE SPHERE
 uniform mat4 uPhong[ns]; // PHONG PARAMETERS

 varying vec3 vPos;     // -1 < vPos.x < +1
                        // -1 < vPos.y < +1
                        //      vPos.z == 0

 // FOCAL LENGTH OF CAMERA ROUGHLY MIMICS A STANDARD 50mm LENS

 float f = 3.0;

 // FUNCTION TO INTERSECT A SPHERE WITH A RAY

 float raySphere(vec4 S, vec3 V, vec3 W) {
    V -= S.xyz;
    float vw = dot(V, W);
    float d = vw * vw - dot(V, V) + S.w * S.w;
    return d < 0. ? -1. : -vw - sqrt(d);
 }

 // CREATE PROCEDURAL SPHERE TEXTURES

 vec3 textureSphere(int ii, vec3 N) {

    // START WITH WHITE.

    vec3 color = vec3(1.,1.,1.);

    // MORE COMPLEX TEXTURE FOR THE PLANET.

    if (ii == 0) {

       // ANIMATED ROTATION OF THE SPHERE TEXTURE

       float theta = 0.2 * uTime;
       float x =  N.x * cos(theta) + N.z * sin(theta);
       float z = -N.x * sin(theta) + N.z * cos(theta);

       // FRACTAL NOISE-BASED TEXTURE TO DELINEATE LAND AND SEA

       float s = .5;
       s += .40 * noise( 2. * vec3(x,N.y,z));
       s += .20 * noise( 4. * vec3(x,N.y,z));
       s += .10 * noise( 8. * vec3(x,N.y,z));
       s += .05 * noise(16. * vec3(x,N.y,z));
       s = step(s, 0.4);

       // NOISE-BASED TEXTURE FOR THE LAND AREAS OF THE PLANET

       float m = .5 + .5 * noise(30. * vec3(x,N.y,z));
       color *= mix(vec3(.1,.9,.9), vec3(.9,.6,.3) * m, s);
    }

    // SIMPLE COHERENT NOISE TEXTURE FOR THE MOON.

    if (ii == 1) {
       color *= .8 + .5 * noise(5. * N);
    }

    return color;
 }

 // SHADE A SPHERE USING PHONG REFLECTION MODEL.

 vec3 shadeSphere(int ii, vec3 P, vec3 N, mat4 M, vec3 W) {

    // CALCULATE TEXTURE FOR THIS SPHERE

    vec3 texture = textureSphere(ii, N);

    // FETCH PHONG MATERIAL PROPERTIES.

    vec3 ambient = M[0].rgb;
    vec3 diffuse = M[1].rgb;
    vec4 specular = M[2];

    // START WITH JUST AMBIENT REFLECTION.

    vec3 color = ambient * texture;

    // LOOP THROUGH ALL LIGHT SOURCES.

    for (int i = 0 ; i < nl ; i++) {

       // SEE IF THE SURFACE POINT IS IN SHADOW FROM THIS LIGHT

       vec3 Vs = P + 0.001 * uLDir[i];  // RAY FROM OUTSIDE SURFACE
       vec3 Ws = uLDir[i];              // TOWARD LIGHT SOURCE.

       // BY SHOOTING A SHADOW RAY FOR THIS LIGHT TO EVERY SPHERE.

       float t = -1.;
       for (int j = 0 ; j < ns ; j++)
          t = max(t, raySphere(uSph[j], Vs, Ws));

       // IF THE SURFACE POINT IS NOT IN SHADOW FROM THIS LIGHT

       if (t < 0.) {

          // ADD DIFFUSE COMPONENT

          color += diffuse * max(0., dot(N, uLDir[i])) * uLCol[i] * texture;

          // ADD SPECULAR COMPONENT

          vec3 R = 2. * N * dot(N, uLDir[i]) - uLDir[i];
          color += specular.rgb * pow(max(0., dot(R, -W)), specular.a) * uLCol[i];

       }
    }
    return color;
 }

 void main() {

    // START WITH A DARK BLUE SKY.

    vec3 color = vec3(0., 0., 0.05);

    // TRACE A RAY AT THIS PIXEL DIRECTION.

    vec3 V = vec3(0., 0., f);
    vec3 W = normalize(vec3(vPos.x, vPos.y, -f));

    // FIRST DETERMINE WHICH SPHERE WE HIT, IF ANY.

    float t0 = 10000.; // HUGE STARTING VALUE FOR t.
    vec3 P, N;
    mat4 M;
    int ii = -1;

    // LOOP THROUGH ALL SPHERES.

    for (int i = 0 ; i < ns ; i++) {
       vec4 S = uSph[i];
       float t = raySphere(S, V, W);

       // IF THE RAY HITS THE SPHERE NEARER THAN ALL OTHERS

       if (t > 0. && t < t0) {
          t0 = t;
          ii = i;

          // COMPUTE SURFACE POSITION AND NORMAL DIRECTION.
   
          P = V + t * W;
          N = normalize(P - S.xyz);
          M = uPhong[i];
       }
    }

    // IF THE RAY HAS HIT AT LEAST ONE SPHERE

    if (ii >= 0) {

       // SHADE AND TEXTURE THE SPHERE.

       color = shadeSphere(ii, P, N, M, W);

       // FORM A MIRROR REFLECTION RAY.

       vec3 Wr = 2. * N * dot(N, -W) + W;
       vec3 Vr = P + .001 * Wr;

       // CHECK FOR MIRROR REFLECTION OF OTHER SPHERES.

       int jj = -1;
       vec3 Pr, Nr;
       mat4 Mr;

       float t0 = 1000.;
       for (int j = 0 ; j < ns ; j++) {
          float t = raySphere(uSph[j], Vr, Wr);
     if (t > 0. && t < t0) {
        t0 = t;
        jj = j;
        Pr = Vr + t * Wr;
        Nr = normalize(Pr - uSph[j].xyz);
        Mr = uPhong[j];
     }
       }
       
 }</script>

const VERTEX_SIZE = 6;       // x,y,z, nx,ny,nz

// CREATE A PARAMETRIC MESH

let createMesh = (nu, nv, uvToShape, info) => {
   let tmp = [];
   for (let j = 0 ; j < nv ; j++)
   for (let i = 0 ; i <= nu ; i++) {
      tmp = tmp.concat(uvToShape(i/nu,  j   /nv, info));
      tmp = tmp.concat(uvToShape(i/nu, (j+1)/nv, info));
   }
   return new Float32Array(tmp);
}


// GLUE TOGETHER TWO MESHES

let glueTwoMeshes = (a, b) => {
   let vs = VERTEX_SIZE;

   let c = new Float32Array(a.length + 2 * vs + b.length);
   let nc = 0;

   let append = (a, i, n) => {
      for (let j = 0 ; j < n ; j++)
         c[nc++] = a[i + j];
   }

   append(a, 0, a.length);
   append(a, a.length - vs, vs);
   append(b, 0, vs);
   append(b, 0, b.length);

   return c;
}


// GLUE TOGETHER AN ARRAY OF MESHES

let glueMeshes = meshes => {
   let mesh = meshes[0];
   for (let i = 1 ; i < meshes.length ; i++)
      mesh = glueTwoMeshes(mesh, meshes[i]);
   return mesh;
}


// SQUARE MESH

let uvToSquare = (u,v,info) => {
   let k = 2, z = 0, s = 1;

   if (info) {
      k = info[0];
      s = info[1];
      z = s;
   }

   let i = (k + 1) % 3;
   let j = (k + 2) % 3;

   let vertex = [];

   vertex[i] = 2*u-1;
   vertex[j] = 2*v-1;
   vertex[k] = z;

   vertex[3 + i] = 0;
   vertex[3 + j] = 0;
   vertex[3 + k] = s;

   return vertex;
}
let squareMesh = createMesh(1, 1, uvToSquare);


// CUBE MESH: GLUE TOGETHER SIX SQUARE MESHES

let cubeMesh = glueMeshes([
   createMesh(1,1, uvToSquare, [0,-1]),
   createMesh(1,1, uvToSquare, [0, 1]),
   createMesh(1,1, uvToSquare, [1,-1]),
   createMesh(1,1, uvToSquare, [1, 1]),
   createMesh(1,1, uvToSquare, [2,-1]),
   createMesh(1,1, uvToSquare, [2, 1]),
]);


// TUBE MESH

let uvToTube = (u,v) => {
   let theta = 2 * Math.PI * u;
   let c = Math.cos(theta);
   let s = Math.sin(theta);
   return [ c,s,2*v-1, c,s,0 ];
}
let tubeMesh = createMesh(32, 1, uvToTube);


// DISK MESH

let uvToDisk = (u,v,info) => {
   let z = 0, nz = 1;

   if (info) {
      z = info[0];
      nz = info[1];
   }

   let theta = 2 * Math.PI * u;
   let c = Math.cos(theta);
   let s = Math.sin(theta);
   return [ v*c, v*s, z,   0,0,nz ];
}
let diskMesh = createMesh(32, 1, uvToDisk);


// CYLINDER MESH: GLUE TOGETHER A TUBE AND TWO DISKS

let createCylinderMesh = nu => {
   return glueMeshes([
      createMesh(nu, 1, uvToDisk, [-1,-1]),
      createMesh(nu, 1, uvToTube),
      createMesh(nu, 1, uvToDisk, [1,1])
   ]);
}
let cylinderMesh = createCylinderMesh(8);


// SPHERE MESH

let uvToSphere = (u,v) => {
   let phi = Math.PI * (v - .5);
   let theta = 2 * Math.PI * u;
   let x = Math.cos(phi) * Math.cos(theta);
   let y = Math.cos(phi) * Math.sin(theta);
   let z = Math.sin(phi);
   return [ x,y,z,  x,y,z ];
}
let sphereMesh = createMesh(32, 16, uvToSphere);


// LATHE MESH

let epsilon = 0.001;

let uvToLathe = (u,v,info) => {
   let theta = 2 * Math.PI * u;
   let z0 = evalCatmullRomSpline(v-epsilon/2, info[0]);
   let z1 = evalCatmullRomSpline(v+epsilon/2, info[0]);
   let r0 = evalCatmullRomSpline(v-epsilon/2, info[1]);
   let r1 = evalCatmullRomSpline(v+epsilon/2, info[1]);
   let x = r0 * Math.cos(theta);
   let y = r0 * Math.sin(theta);
   let N = normalize([x,y,(r0-r1)/(z1-z0)]);
   return [x,y,z0,  N[0],N[1],N[2] ];
}

function hitTesting() {
   let ray = {
      V: [0,0,fl],
      W: normalize([mouseX, mouseY, -fl])
   };

   let transformRay = (ray, M) => {
      return {
         V:           matrixTransform(M, ray.V.concat([1])).slice(0,3),
         W: normalize(matrixTransform(M, ray.W.concat([0])).slice(0,3))
      };
   }

   // YOU CAN IMPLEMENT DIFFERENT SHAPES HERE

   let rayTraceToUnitSphere = ray => {
      let B = dot(ray.V, ray.W);
      let C = dot(ray.V, ray.V) - 1;
      return B * B > C ? -B - Math.sqrt(B * B - C) : -1;
   }

let catmullRomMatrix = [ -.5,1,-.5,0, 1.5,-2.5,0,1, -1.5,2,.5,0, .5,-.5,0,0 ];

let evalCatmullRomSpline = (t, K) => {
   t = Math.max(0, Math.min(t, .9999));
   let n = K.length - 1;
   let i = Math.floor(n * t);
   let f = (n * t) % 1.0;

   let A = K[Math.max(0, i-1)];
       B = K[i];
       C = K[i+1];
       D = K[Math.min(n, i+2)];

   let c = matrixTransform(catmullRomMatrix, [A,B,C,D]);

   return c[0] * f*f*f + c[1] * f*f + c[2] * f + c[3];
}
